info:
  name: Set DNS Search Paths
  type: http
  seq: 8

http:
  method: POST
  url: "{{base_url}}/tailnet/{{tailnet}}/dns/searchpaths"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |
      {
        "searchPaths": ["example.com", "corp.example.com"]
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
