info:
  name: Replace Split DNS
  type: http
  seq: 10

http:
  method: PUT
  url: "{{base_url}}/tailnet/{{tailnet}}/dns/split-dns"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |
      {
        "example.com": ["1.2.3.4"],
        "corp.internal": ["10.0.0.1"]
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  PUT replaces the entire split DNS config.
  Use Update Split DNS (PATCH) to merge changes instead.
