info:
  name: Set DNS Nameservers
  type: http
  seq: 6

http:
  method: POST
  url: "{{base_url}}/tailnet/{{tailnet}}/dns/nameservers"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |
      {
        "dns": ["8.8.8.8", "8.8.4.4"]
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
