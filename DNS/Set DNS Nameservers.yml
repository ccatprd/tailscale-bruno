info:
  name: Set DNS Nameservers
  type: http
  seq: 6

http:
  method: POST
  url: "{{base_url}}/tailnet/{{tailnet}}/dns/nameservers"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |
      {
        "dns": ["8.8.8.8", "8.8.4.4"]
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Set DNS Nameservers

  Replaces the list of global DNS nameservers for the tailnet. This is a full replace â€” existing servers not in the list are removed.

  Send `"dns": []` to clear all custom nameservers and fall back to default DNS.

  ## Response

  Returns the updated nameserver list with 200 OK.
