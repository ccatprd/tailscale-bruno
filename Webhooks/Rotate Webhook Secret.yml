info:
  name: Rotate Webhook Secret
  type: http
  seq: 7

http:
  method: POST
  url: "{{base_url}}/webhooks/{{endpoint_id}}/rotate"
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  Generates a new secret for the webhook endpoint.
  Update your webhook receiver with the new secret returned in the response.
