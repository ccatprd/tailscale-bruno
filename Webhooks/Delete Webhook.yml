info:
  name: Delete Webhook
  type: http
  seq: 4

http:
  method: DELETE
  url: "{{base_url}}/webhooks/{{endpoint_id}}"
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Delete Webhook

  Permanently removes a webhook endpoint. No more events will be sent to it.

  The `endpoint_id` variable must be set. Run "List Webhooks" first to get the ID.

  ## Response

  Returns `null` (empty body) with 200 OK on success. This is expected â€” it does not mean the request failed.
