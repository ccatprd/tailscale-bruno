info:
  name: Update Webhook
  type: http
  seq: 5

http:
  method: PATCH
  url: "{{base_url}}/webhooks/{{endpoint_id}}"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |
      {
        "subscriptions": [
          "nodeCreated",
          "nodeApproved",
          "nodeKeyExpiringInOneDay",
          "nodeKeyExpired",
          "userCreated",
          "userDeleted",
          "userNeedsApproval"
        ]
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
