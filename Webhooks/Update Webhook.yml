info:
  name: Update Webhook
  type: http
  seq: 5

http:
  method: PATCH
  url: "{{base_url}}/webhooks/{{endpoint_id}}"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |
      {
        "subscriptions": [
          "nodeCreated",
          "nodeApproved",
          "nodeKeyExpiringInOneDay",
          "nodeKeyExpired",
          "userCreated",
          "userDeleted",
          "userNeedsApproval"
        ]
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Update Webhook

  Updates the subscription list for an existing webhook. Replaces all subscriptions with the provided list.

  The `endpoint_id` variable must be set. Run "List Webhooks" first to get the ID.

  ## Response

  Returns the updated webhook object with 200 OK.
