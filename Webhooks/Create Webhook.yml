info:
  name: Create Webhook
  type: http
  seq: 3

http:
  method: POST
  url: "{{base_url}}/tailnet/{{tailnet}}/webhooks"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |
      {
        "endpointUrl": "https://example.com/webhook",
        "providerType": "slack",
        "subscriptions": [
          "nodeCreated",
          "nodeApproved",
          "nodeKeyExpiringInOneDay",
          "nodeKeyExpired",
          "userDeleted"
        ]
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
