info:
  name: Delete Key
  type: http
  seq: 4

http:
  method: DELETE
  url: "{{base_url}}/tailnet/{{tailnet}}/keys/{{key_id}}"
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Delete Key

  Revokes an auth key immediately. Any devices that haven't yet used the key will be unable to join.
  Devices already authenticated with this key are not affected.

  ## Response

  Returns `null` (empty body) with 200 OK on success. This is expected â€” it does not mean the request failed.
