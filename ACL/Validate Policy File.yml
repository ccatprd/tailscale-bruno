info:
  name: Validate Policy File
  type: http
  seq: 4

http:
  method: POST
  url: "{{base_url}}/tailnet/{{tailnet}}/acl/validate"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |
      {
        "acls": [
          {
            "action": "accept",
            "src": ["*"],
            "dst": ["*:*"]
          }
        ]
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
