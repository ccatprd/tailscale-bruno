info:
  name: Preview Policy File
  type: http
  seq: 3

http:
  method: POST
  url: "{{base_url}}/tailnet/{{tailnet}}/acl/preview"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
    - name: Accept
      value: application/json
  params:
    - name: previewFor
      value: "{{preview_for}}"
      enabled: true
  body:
    type: json
    data: |
      {
        "acls": [
          {
            "action": "accept",
            "src": ["*"],
            "dst": ["*:*"]
          }
        ]
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  Preview what access a user or IP would have under a proposed ACL.
  Set previewFor to a user email or IP address.
