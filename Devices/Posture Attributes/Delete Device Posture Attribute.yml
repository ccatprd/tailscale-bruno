info:
  name: Delete Device Posture Attribute
  type: http
  seq: 2

http:
  method: DELETE
  url: "{{base_url}}/device/{{device_id}}/attributes/{{attribute_key}}"
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Delete Device Posture Attribute

  Removes a single posture attribute from the device by key.

  The `{{attribute_key}}` variable must be set to a valid `custom:` prefixed key (e.g. `custom:compliance_status`).
  Run "Get Device Attributes" first to see what keys exist, which will auto-set `attribute_key` in the environment.

  ## Response

  Returns `null` (empty body) with 200 OK on success. This is expected â€” it does not mean the request failed.
