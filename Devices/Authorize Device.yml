info:
  name: Authorize Device
  type: http
  seq: 4

http:
  method: POST
  url: "{{base_url}}/device/{{device_id}}/authorized"
  auth:
    type: bearer
    token: "{{access_token}}"
  body:
    type: json
    data: |
      {
        "authorized": true
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Authorize Device

  Authorizes a device to join the tailnet. Only required when device approval is enabled in tailnet settings.

  Set `"authorized": false` to de-authorize a device (blocks it from the network without deleting it).

  ## Response

  Returns `null` (empty body) with 200 OK on success. This is expected â€” it does not mean the request failed.
