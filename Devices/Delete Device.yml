http:
  method: DELETE
  url: "{{base_url}}/device/{{device_id}}"
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Delete Device

  Permanently removes a device from the tailnet. The device will lose network access immediately.

  The device can re-join by re-authenticating if it still has a valid auth key or SSO login.

  ## Response

  Returns `null` (empty body) with 200 OK on success. This is expected â€” it does not mean the request failed.
