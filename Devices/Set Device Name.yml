info:
  name: Set Device Name
  type: http
  seq: 11

http:
  method: POST
  url: "{{base_url}}/device/{{device_id}}/name"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |
      {
        "name": "new-device-name"
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
