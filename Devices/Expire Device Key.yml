info:
  name: Expire Device Key
  type: http
  seq: 7

http:
  method: POST
  url: "{{base_url}}/device/{{device_id}}/expire"
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Expire Device Key

  Immediately marks the device's node key as expired, forcing the user to re-authenticate on next use.

  Useful for security incidents where you want to force re-auth without fully removing the device.

  ## Response

  Returns `null` (empty body) with 200 OK on success. This is expected â€” it does not mean the request failed.
