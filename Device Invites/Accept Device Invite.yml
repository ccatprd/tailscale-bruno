info:
  name: Accept Device Invite
  type: http
  seq: 6

http:
  method: POST
  url: "{{base_url}}/device-invites/-/accept"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |
      {
        "invite": "{{device_invite_id}}"
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
