info:
  name: Delete Device Invite
  type: http
  seq: 4

http:
  method: DELETE
  url: "{{base_url}}/device-invites/{{device_invite_id}}"
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Delete Device Invite

  Cancels and removes a pending device invite.

  The `device_invite_id` variable must be set. Run "List Device Invites" first to get the ID.

  ## Response

  Returns `null` (empty body) with 200 OK on success. This is expected â€” it does not mean the request failed.
