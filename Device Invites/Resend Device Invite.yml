http:
  method: POST
  url: "{{base_url}}/device-invites/{{device_invite_id}}/resend"
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Resend Device Invite

  Resends the invite email for a pending device invite.

  The `device_invite_id` variable must be set to the numeric invite ID.
  Run "List Device Invites" first to get the ID.

  ## Response

  Returns `null` (empty body) with 200 OK on success. This is expected â€” it does not mean the request failed.
