info:
  name: Update Service Device Approval
  type: http
  seq: 7

http:
  method: POST
  url: "{{base_url}}/tailnet/{{tailnet}}/services/{{service_name}}/device/{{device_id}}/approved"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |
      {
        "approved": true
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Update Service Device Approval

  Approves or revokes a device's permission to expose a specific service.

  Both `service_name` and `device_id` variables must be set. Set `"approved": false` to revoke.

  ## Response

  Returns `null` (empty body) with 200 OK on success. This is expected â€” it does not mean the request failed.
