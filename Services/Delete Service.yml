info:
  name: Delete Service
  type: http
  seq: 6

http:
  method: DELETE
  url: "{{base_url}}/tailnet/{{tailnet}}/services/{{service_name}}"
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Delete Service

  Removes a service definition from the tailnet.

  The `service_name` variable must be set. Run "List Services" first to see available service names.

  ## Response

  Returns `null` (empty body) with 200 OK on success. This is expected â€” it does not mean the request failed.
