info:
  name: Update User Role
  type: http
  seq: 4

http:
  method: POST
  url: "{{base_url}}/users/{{user_id}}/role"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |
      {
        "role": "member"
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  Valid roles: owner, member, admin, it-admin, network-admin, billing-admin
