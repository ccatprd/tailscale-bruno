info:
  name: Approve User
  type: http
  seq: 5

http:
  method: POST
  url: "{{base_url}}/users/{{user_id}}/approve"
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Approve User

  Approves a user who is pending approval to join the tailnet. Only relevant when user approval is enabled.

  ## Response

  Returns `null` (empty body) with 200 OK on success. This is expected â€” it does not mean the request failed.
