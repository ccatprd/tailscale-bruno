info:
  name: Suspend User
  type: http
  seq: 1

http:
  method: POST
  url: "{{base_url}}/users/{{user_id}}/suspend"
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Suspend User

  Suspends a user's access to the tailnet. The user's devices remain but lose connectivity.

  A suspended user can be restored with "Restore User". Use "Delete User" to permanently remove them.

  ## Response

  Returns `null` (empty body) with 200 OK on success. This is expected â€” it does not mean the request failed.
