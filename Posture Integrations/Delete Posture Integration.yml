info:
  name: Delete Posture Integration
  type: http
  seq: 5

http:
  method: DELETE
  url: "{{base_url}}/posture/integrations/{{integration_id}}"
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Delete Posture Integration

  Removes a posture integration (e.g. CrowdStrike, Kandji, etc.) from the tailnet.

  The `integration_id` variable must be set. Run "List Posture Integrations" first to get the ID.

  ## Response

  Returns `null` (empty body) with 200 OK on success. This is expected â€” it does not mean the request failed.
