info:
  name: Update Posture Integration
  type: http
  seq: 4

http:
  method: PATCH
  url: "{{base_url}}/posture/integrations/{{integration_id}}"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |
      {
        "clientSecret": "new-client-secret"
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Update Posture Integration

  Updates credentials for an existing posture integration (e.g. rotate a CrowdStrike client secret).

  The `integration_id` variable must be set. Run "List Posture Integrations" first to get the ID.

  ## Response

  Returns the updated integration object with 200 OK.
