info:
  name: Create User Invite
  type: http
  seq: 3

http:
  method: POST
  url: "{{base_url}}/tailnet/{{tailnet}}/user-invites"
  auth:
    type: bearer
    token: "{{access_token}}"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |
      [
        {
          "role": "member",
          "email": "newuser@example.com"
        }
      ]

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  Valid roles: member, admin, it-admin, network-admin, billing-admin
  Email is optional â€” omit to generate an invite link without a specific recipient.
